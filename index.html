<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paranı harca kazığı ye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paranı harca kazığı ye</h1>
        <div class="balance">
            Kalan Bakiye: <span id="balance">100.00</span> TL
            <button id="addMoneyBtn">+</button>
        </div>
        <button id="completePurchase">Alışverişi Tamamla</button>
    </header>
    <main>
        <div class="cards" id="cards">
            <!-- Kartlar buraya dinamik olarak eklenecek -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Paranı harca kazığı ye</p>
    </footer>

    <div id="purchaseComplete" class="hidden">
        <h2>Alışveriş Tamamlandı!</h2>
        <button id="shareBtn">Paylaş</button>
    </div>

    <!-- Bakiye Arttırma Oyunu -->
    <div id="addMoneyGame" class="hidden">
        <h2>Bakiye Arttırma Oyunu</h2>
        <p>Oyunu kazanırsan 10 TL kazanacaksın!</p>
        <button id="playGameBtn">Oyna</button>
        <button onclick="closeGame()">Kapat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
