<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Bill Gates Money - Türkiye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Spend Your Money</h1>
        <div class="balance">Kalan Bakiye: <span id="balance">100.00</span> TL</div>
        <button id="completePurchase">Alışverişi Tamamla</button>
    </header>
    <main>
        <div class="cards" id="cards">
            <!-- Kartlar buraya dinamik olarak eklenecek -->
        </div>
    </main>
    <footer>
        <button id="adminBtn">Admin</button>
    </footer>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden">
        <h2>Admin Paneli</h2>
        <label for="adminPassword">Şifre:</label>
        <input type="password" id="adminPassword">
        <button onclick="checkAdminPassword()">Giriş Yap</button>
    </div>

    <!-- Kart Yönetim Paneli -->
    <div id="cardManager" class="admin-panel hidden">
        <h2>Kart Yönetimi</h2>
        <button onclick="addNewCard()">Yeni Kart Ekle</button>
        <div id="existingCards">
            <!-- Mevcut kartlar buraya listelenecek -->
        </div>
        <button onclick="closeCardManager()">Kapat</button>
    </div>

    <div id="purchaseComplete" class="hidden">
        <h2>Alışveriş Tamamlandı!</h2>
        <button id="shareBtn">Paylaş</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
